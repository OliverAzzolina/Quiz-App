<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="app_container">
      <div id="app-body" class="card app_card">
            <nav class="navbar">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Quiz App</span>
                </div>
            </nav>
            <img id="img-head" src="./img/bg.png" alt="">
            <!-- Startscreen -->
            <div id="start-screen-container" class="card-body question_container" style="">
              <span class="text-align-center mb-3 mt-3">
                <span style="font-size: 24px;">Herzlich Willkommen zum</span><br>
                <span style="color:  rgb(100, 181, 232);font-size: 24px;"><b>HTML</b><br><b>CSS</b><br><b>JavaScript</b></span><br>
                <span style="font-size: 24px;">Quiz!<br>Viel Spaß!</span>
              </span>
              <button type="button" class="btn btn-warning mb-3" onclick="init()">Quiz starten</button>
            </div>
            <!-- Endscreen -->
              <div id="end-screen-container" class="card-body question_container" style="display: none;">
                <h5 id="endscreen-title" class="card-title mt-3"></h5>
                <div><img id="endscreen-gif" src="./img/trophy.gif" alt="" srcset=""></div>
                <span>Du hast <b id="amount-correct-questions">xxx</b> von <b id="of-all-end-screen">yyy</b> Fragen richtig beantwortet</span>
                <button type="button" class="btn btn-warning mb-3" onclick="restartGame()">Quiz neustarten</button>
              </div>
            <!-- Playscreen -->
        <div id="play-area" class="card-body question_container" style="display: none;">
            <h5 id="question" class="card-title mb-3">Frage</h5>
              <div class="card mb-3" onclick="answer('answer-1')">
                <div id="answer-1" class="card-body question_card"></div>
              </div>
              <div class="card mb-3" onclick="answer('answer-2')">
                <div id="answer-2" class="card-body question_card"></div>
              </div>
              <div class="card mb-3" onclick="answer('answer-3')">
                <div id="answer-3" class="card-body question_card"></div>
              </div>
              <div class="card mb-3" onclick="answer('answer-4')">
                <div id="answer-4" class="card-body question_card"></div>
              </div>
              <div class="progress mb-3">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"></div>
              </div>
              <div class="next_question_btn">
                <span><b id="current-number">1</b> von <b id="of-all"></b></span>
                <button type="button" id="next-question-btn" disabled class="btn btn-warning" onclick="nextQuestion()">Nächste Frage</button>
              </div>
        </div>
      </div>
    </div>
</body>
</html>
